<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프사-미리자른 유즈</title>
    <link rel="icon" href="image/yuzu.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="upload-container" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" style="display: none">
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()">이미지 선택하기</button>
                <p style="margin-top: 12px; color: var(--secondary);">또는 이미지를 여기에 드래그하세요</p>
            </div>

            <div class="image-container">
                <img id="preview">
                
                <div class="controls">
                    <div class="control-group">
                        <div class="section-title">크기 조절</div>
                        <div class="size-control">
                            <input type="range" id="sizeRange" min="100" max="1000" step="50" value="500">
                            <input type="number" id="sizeInput" value="500" min="100" max="1000">
                            <span>px</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="section-title">확대/축소</div>
                        <input type="range" id="zoomRange" min="0.1" max="2" step="0.1" value="1">
                    </div>

                    <div class="control-group">
                        <div class="section-title">자르기 모양</div>
                        <div class="button-group">
                            <button id="squareBtn" class="btn-secondary active">정사각형</button>
                            <button id="circleBtn" class="btn-secondary">원형</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <button id="cropBtn" class="btn-primary">이미지 자르기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card result-container">
            <div class="section-title">결과 이미지</div>
            <img id="result">
            <div><button id="downloadBtn" class="btn-primary" style="margin-top: 16px;">다운로드</button></div>
        </div>

        <div class="fixed-image">
            <img src="image/x-icon.png" alt="고정 이미지">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
